<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ресторан "Вкусно и Точка"{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Вкусно и Точка</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('for_you') }}">Для вас</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('about') }}">О нас</a>
                            </li>
                        </ul>
                        <a href="{{ url_for('create_order') }}" class="btn btn-primary">Оформить заказ</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p>© 2025 "Бытро и вкусно". Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
