{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.type_id.label }}<br>
        {{ form.type_id() }}
    </div>
    <div>
        {{ form.unit_id.label }}<br>
        {{ form.unit_id() }}
    </div>
    <div>
        <button type="submit">Сохранить</button>
        <a href="{{ url_for('admin_menu', tab='products') }}">Отмена</a>
    </div>
</form>
{% endblock %}
