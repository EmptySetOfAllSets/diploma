{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <div class="form-group mb-3">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
            {% for error in form.name.errors %}
                <div class="invalid-feedback" style="display: block;">{{ error }}</div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin_clients_orders', tab='statuses') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
