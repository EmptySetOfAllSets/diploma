{% extends "/admin/admin_base.html" %}
{% block content %}
<div class="admin-form-container">
    <h1 class="admin-form-title">Добавить новый тип продукта</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="admin-form-group">
            {{ form.type.label }}
            {{ form.type(class="admin-form-control") }}
        </div>
        <div class="admin-form-actions">
            <button type="submit" class="admin-form-btn admin-form-btn-primary">
                Сохранить
            </button>
            <a href="{{ url_for('admin_menu', tab='types') }}" 
               class="admin-form-btn admin-form-btn-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
