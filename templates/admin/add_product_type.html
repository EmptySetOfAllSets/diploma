{% extends "base.html" %}
{% block title %}Добавить тип продукта{% endblock %}

{% block content %}
<h1>Добавить новый тип продукта</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.type.label }}<br>
        {{ form.type(size=32) }}
    </div>
    <button type="submit">Сохранить</button>
    <a href="{{ url_for('admin_menu', tab='types') }}">Отмена</a>
</form>
{% endblock %}
